- hosts: RPI
  become: yes
  roles:
    - common
    - gantsign.oh-my-zsh
  vars:
    users:
     - username: pi
       oh_my_zsh:
       theme: robbyrussell
       plugins:
         - git
         - syntax-highlighting
         - autosuggestions
         - debian
         - common-aliases
         - history
         - history-substring-search
         - autojump
  tags:
    RPI
- hosts: EVCC
  become: true
  pre_tasks:
    - name: update apt cache
      apt:
        cache_valid_time: 600
  roles:
    - hannseman.raspbian
    - static-ip
  vars:
    system_hostname: "evcc"
    system_ssh_user_password: gzockoll
    system_ssh_user_salt: "CZCq8RJeaMP4A92o"
    # The system locale
    system_locale: "de_DE.UTF-8"
    # The system timezone
    system_timezone: "Europe/Berlin"
    # List dictionaries of desired tmpfs mounts.
    system_tmpfs_mounts:
    - { src: "/run", size: "10%", options: "nodev,noexec,nosuid" }
    - { src: "/tmp", size: "10%", options: "nodev,nosuid" }
    - { src: "/var/log", size: "10%", options: "nodev,noexec,nosuid" }
    system_packages:
      - apt-transport-https
      - vim
    ssh_public_keys:
      - ssh-rsa  gzo@MacBook-Pro.local
    interface: "eth0"
    ipaddress: "192.168.0.1/24"
    routers: "192.168.187.1"
    dns_servers: "192.168.187.1"

